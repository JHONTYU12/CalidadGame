<div class="history-container">
  <h2 class="history-title">Historial</h2>

  <div class="search-group">
    <input
      type="text"
      [(ngModel)]="searchName"
      class="search-input"
      placeholder="Buscar por nombre del paciente"
    />
    <button class="btn btn-search" (click)="searchPatient()">Buscar</button>
  </div>

  <div id="history-log" class="history-log">
    <div *ngFor="let entry of filteredHistoryLog" class="history-entry">
      <p>
        Observaci√≥n: {{ entry.observacion }} - Tiempo: {{ entry.tiempo }} -
        Errores: {{ entry.errores }} - Aciertos: {{ entry.aciertos }} -
        Paciente: {{ entry.nombrePaciente }} - Terapeuta: {{ entry.nombreTerapeuta }}
      </p>
      <hr class="divider" />
    </div>
    <p *ngIf="filteredHistoryLog.length === 0" class="no-results">{{ message }}</p>
  </div>
</div>
